<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>
    <title>LAAS</title>
  </head>
  <body>
    <script>
      (async () => {
        try {
          const token = Qs.parse(window.location.hash.replace('#', '')).access_token;
          window.location.href = `laas://oauth/discord/${token}`
        } catch (error) {
          alert('디스코드 연동에 실패했습니다.');
        }
      })();
    </script>
  </body>
</html>
